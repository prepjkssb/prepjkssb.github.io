<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JKSSB JA Mock Set 2</title>

<style>
:root{
  --navy:#0f172a;
  --blue:#2563eb;
  --gold:#f59e0b;
  --gray:#f8fafc;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:var(--gray);
  color:#111;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:300;
  background:var(--navy);
  color:#fff;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.timer{
  background:#000;
  color:var(--gold);
  padding:5px 10px;
  border-radius:6px;
  font-weight:bold;
}

/* MAIN */
.quiz-container{
  padding:15px;
  background:#fff;
}

.q-header{
  font-size:12px;
  font-weight:900;
  color:var(--blue);
  text-transform:uppercase;
}

.q-text{
  font-size:1.05rem;
  font-weight:700;
  margin:10px 0;
}

.statement-box{
  background:#f1f5f9;
  padding:12px;
  border-left:5px solid #64748b;
  border-radius:6px;
  margin-bottom:10px;
}

.option{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  border-radius:10px;
  border:2px solid #e5e7eb;
  background:#fff;
  font-size:1rem;
  cursor:pointer;
}

.option.selected{
  background:#eff6ff;
  border-color:var(--blue);
  color:var(--blue);
}

/* BOTTOM NAVIGATOR */
#bottom-navigator{
  position:sticky;
  bottom:70px;
  background:#fff;
  border-top:1px solid #e5e7eb;
  padding:10px;
}

.palette-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:6px;
}

.p-btn{
  aspect-ratio:1;
  border-radius:6px;
  border:1px solid #ccc;
  background:#fff;
  font-weight:bold;
}

.p-btn.answered{background:#10b981;color:#fff}
.p-btn.marked{background:var(--gold);color:#fff}
.p-btn.current{outline:2px solid var(--blue)}

/* FOOTER */
footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #e5e7eb;
  display:flex;
  justify-content:space-between;
  padding:10px;
  z-index:400;
}

.btn{
  flex:1;
  margin:0 5px;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  color:#fff;
}

.btn-prev{background:#94a3b8}
.btn-mark{background:var(--gold)}
.btn-next{background:var(--blue)}

/* RESULT */
#result-screen{
  display:none;
  position:fixed;
  inset:0;
  background:#fff;
  z-index:1000;
  padding:20px;
  overflow:auto;
}
</style>
</head>

<body>

<header>
  <div style="font-weight:800;font-size:12px">SET 2</div>
  <div class="timer" id="timer">80:00</div>
</header>

<div class="quiz-container">
  <div id="section-info" class="q-header"></div>
  <div id="q-number" style="font-size:11px;color:#666"></div>
  <div id="q-text" class="q-text"></div>
  <div id="statement-area"></div>
  <div id="options-list"></div>
</div>

<div id="bottom-navigator">
  <div style="font-size:12px;font-weight:900;margin-bottom:5px">Question Navigator</div>
  <div class="palette-grid" id="palette-grid"></div>
</div>

<footer>
  <button class="btn btn-prev" onclick="nav(-1)">Prev</button>
  <button class="btn btn-mark" onclick="mark()">Mark</button>
  <button class="btn btn-next" onclick="nav(1)">Next</button>
</footer>

<div id="result-screen">
  <h2>Test Completed</h2>
  <h1 id="final-score"></h1>
  <div id="review-list"></div>
  <button class="btn btn-next" onclick="location.reload()">Restart</button>
</div>

<script>
const questions=[
 {s:"English",q:"Shortcut key for Copy?",o:["Ctrl+X","Ctrl+C","Ctrl+V","Ctrl+Z"],a:1},
 {s:"English",q:"Antonym of EPHEMERAL?",o:["Permanent","Short","Tiny","Brief"],a:0}
];

let current=0,answers={},marked={},timeLeft=80*60;

function renderPalette(){
  const g=document.getElementById("palette-grid");
  g.innerHTML="";
  questions.forEach((_,i)=>{
    const b=document.createElement("button");
    b.className="p-btn";
    b.innerText=i+1;
    b.onclick=()=>jump(i);
    b.id="p"+i;
    g.appendChild(b);
  });
}

function loadQuestion(){
  const q=questions[current];
  section-info.innerText=q.s;
  q-number.innerText=`QUESTION ${current+1} OF ${questions.length}`;
  q-text.innerText=q.q;
  statement-area.innerHTML="";
  options-list.innerHTML="";
  q.o.forEach((op,i)=>{
    const b=document.createElement("button");
    b.className="option"+(answers[current]==i?" selected":"");
    b.innerText=op;
    b.onclick=()=>{answers[current]=i;loadQuestion();updatePalette();}
    options-list.appendChild(b);
  });
  updatePalette();
}

function updatePalette(){
  questions.forEach((_,i)=>{
    const b=document.getElementById("p"+i);
    b.className="p-btn";
    if(i===current)b.classList.add("current");
    if(marked[i])b.classList.add("marked");
    if(answers[i]!=null)b.classList.add("answered");
  });
}

function nav(d){
  if(d===1 && current===questions.length-1){submit();return;}
  current=Math.max(0,Math.min(questions.length-1,current+d));
  loadQuestion();
}

function jump(i){current=i;loadQuestion();}
function mark(){marked[current]=!marked[current];updatePalette();}

setInterval(()=>{
  timeLeft--;
  const m=Math.floor(timeLeft/60),s=timeLeft%60;
  timer.innerText=`${m}:${s<10?"0"+s:s}`;
  if(timeLeft<=0)submit();
},1000);

function submit(){
  let score=0;
  questions.forEach((q,i)=>{if(answers[i]===q.a)score++;});
  document.getElementById("final-score").innerText=`Score: ${score}/${questions.length}`;
  document.getElementById("result-screen").style.display="block";
}

renderPalette();
loadQuestion();
</script>

</body>
</html>
